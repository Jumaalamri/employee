<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البحث عن موظف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: right;
    }
  </style>
  <script src="employees.js"></script>
</head>
<body>
  <h2>🔍 البحث عن بيانات موظف</h2>
  <input type="text" id="idInput" placeholder="أدخل رقم الهوية">
  <button onclick="lookupEmployee()">بحث</button>

  <div class="card" id="result" style="display: none;">
    <p><strong>الاسم:</strong> <span id="name"></span></p>
    <p><strong>الوظيفة:</strong> <span id="job"></span></p>
    <p><strong>الراتب:</strong> <span id="salary"></span></p>
  </div>

  <script>
    function lookupEmployee() {
      const id = document.getElementById("idInput").value.trim();
      const emp = employees[id];

      if (emp) {
        document.getElementById("name").innerText = emp.name;
        document.getElementById("job").innerText = emp.job;
        document.getElementById("salary").innerText = emp.salary + " ريال";
        document.getElementById("result").style.display = "block";
      } else {
        alert("⚠️ لم يتم العثور على هذا الرقم.");
        document.getElementById("result").style.display = "none";
      }
    }
  </script>
</body>
</html>
